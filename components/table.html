<article class="sans-serif w-70 center mb5">
  <h1 class="bb b--black-10">Tables</h1>

  <h3>Basic example</h3>
  <table class="w-100 collapse ph2">
    <caption class="mt0 silver tl">Optional table caption</caption>
    <thead>
      <tr class="bb b--silver">
        <th class="tl pv3 ph2">#</th>
        <th class="tl pv3">First Name</th>
        <th class="tl pv3">Last Name</th>
        <th class="tl pv3">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bb b--moon-gray">
        <th class="tl ph2">1</th>
        <td class="pv3">Mark</td>
        <td class="pv3">Otto</td>
        <td class="pv3">@mdo</td>
      </tr>
      <tr class="bb b--moon-gray">
        <th class="tl ph2">2</th>
        <td class="pv3">Jacob</td>
        <td class="pv3">Thornton</td>
        <td class="pv3">@fat</td>
      </tr>
      <tr>
        <th class="tl ph2">3</th>
        <td class="pv3">Larry</td>
        <td class="pv3">the Bird</td>
        <td class="pv3">@twitter</td>
      </tr>
    </tbody>
  </table>

  <h3>Striped rows</h3>
  <table class="w-100 collapse">
    <caption class="mt0 silver tl">Optional table caption</caption>
    <thead>
      <tr class="bb b--silver">
        <th class="tl pv3 ph2">#</th>
        <th class="tl pv3">First Name</th>
        <th class="tl pv3">Last Name</th>
        <th class="tl pv3">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bb b--moon-gray bg-light-gray">
        <th class="tl ph2">1</th>
        <td class="pv3">Mark</td>
        <td class="pv3">Otto</td>
        <td class="pv3">@mdo</td>
      </tr>
      <tr class="bb b--moon-gray">
        <th class="tl ph2">2</th>
        <td class="pv3">Jacob</td>
        <td class="pv3">Thornton</td>
        <td class="pv3">@fat</td>
      </tr>
      <tr class="bg-light-gray">
        <th class="tl ph2">3</th>
        <td class="pv3">Larry</td>
        <td class="pv3">the Bird</td>
        <td class="pv3">@twitter</td>
      </tr>
    </tbody>
  </table>
</article>
